version: 2.1

executors:
  linux:
    docker:
      - image: cimg/base:2020.01
orbs:
  node: circleci/node@4.0.0

jobs:
  test:
    parameters:
      os:
        type: executor
      node-version:
        type: string
    executor: << parameters.os >>
    steps:
      - checkout
      - node/install:
          node-version: << parameters.node-version >>
          install-yarn: true
      - run: yarn install
      - run: yarn build

workflows:
  all-tests:
    jobs:
      - test:
          matrix:
            parameters:
              os: [linux]
              node-version: ["16.0.0", "14.16.1"]
